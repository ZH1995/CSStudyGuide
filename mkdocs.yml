site_name: My MkDocs Material Documentation
site_url: https://zh1995.github.io/cswiki/
theme:
  name: material
  palette:
    # Dark Mode
      - scheme: slate
        toggle:
          icon: material/weather-sunny
          name: Dark mode
        primary: green
        accent: deep purple
        
        # Light Mode
      - scheme: default
        toggle:
          icon: material/weather-night
          name: Light mode
        primary: blue
        accent: deep orange
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg